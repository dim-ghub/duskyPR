#!/hint/bash
# shellcheck disable=2034

#
# /etc/makepkg.conf
# -----------------------------------------------------------------------------
# Optimized for Local-Only, High-Performance Arch/Hyprland Builds
# -----------------------------------------------------------------------------

#########################################################################
# SOURCE ACQUISITION
#########################################################################
#
#-- The download utilities that makepkg should use to acquire sources
#  Format: 'protocol::agent'
DLAGENTS=('file::/usr/bin/curl -qgC - -o %o %u'
          'ftp::/usr/bin/curl -qgfC - --ftp-pasv --retry 3 --retry-delay 3 -o %o %u'
          'http::/usr/bin/curl -qgb "" -fLC - --retry 3 --retry-delay 3 -o %o %u'
          'https::/usr/bin/curl -qgb "" -fLC - --retry 3 --retry-delay 3 -o %o %u'
          'rsync::/usr/bin/rsync --no-motd -z %u %o'
          'scp::/usr/bin/scp -C %u %o')

#-- The package required by makepkg to download VCS sources
#  Format: 'protocol::package'
VCSCLIENTS=('bzr::breezy'
            'fossil::fossil'
            'git::git'
            'hg::mercurial'
            'svn::subversion')

#########################################################################
# ARCHITECTURE, COMPILE FLAGS
#########################################################################
#
CARCH="x86_64"
CHOST="x86_64-pc-linux-gnu"

# =========================================================================
# COMPILER TUNING (CFLAGS / CXXFLAGS)
# =========================================================================
# -march=native : Probes your specific CPU and unlocks its exact instruction 
#                 sets (AVX2, AVX-512). Ties the binary to this exact machine.
# -O2           : The sweet spot. Efficiently organizes code without unrolling 
#                 loops so aggressively (-O3) that the binary bloats and 
#                 misses the ultra-fast L1 CPU cache.
# NO FRAME POINTERS: We removed `-fno-omit-frame-pointer` (the "breadcrumbs" 
#                 for debuggers) to squeeze out 1-2% more bare-metal speed.
# =========================================================================
CFLAGS="-march=native -O2 -pipe -fno-plt -fexceptions \
        -Wp,-D_FORTIFY_SOURCE=3 -Wformat -Werror=format-security \
        -fstack-clash-protection -fcf-protection"
CXXFLAGS="$CFLAGS -Wp,-D_GLIBCXX_ASSERTIONS"

# =========================================================================
# LINKER & LOAD BALANCING (LDFLAGS / MAKEFLAGS / NINJAFLAGS)
# =========================================================================
# -fuse-ld=mold : Bypasses the legacy GNU linker for 'mold', a blazingly 
#                 fast modern linker that drastically cuts down link times.
# -flto=auto    : Link-Time Optimization. Looks at the whole codebase at the 
#                 end to strip dead code. Massively RAM intensive.
# -l$(nproc)    : THE RAM SHIELD. Tells GNU Make to stop spawning new jobs if 
#                 system load exceeds core count. Prevents OOM kernel panics 
#                 during heavy LTO linking.
# NINJAFLAGS    : Explicitly commands modern build systems (Meson/CMake) 
#                 often used by Wayland tools to use all CPU cores.
# =========================================================================
LDFLAGS="-Wl,-O1 -Wl,--sort-common -Wl,--as-needed -Wl,-z,relro -Wl,-z,now \
         -Wl,-z,pack-relative-relocs -fuse-ld=mold"
LTOFLAGS="-flto=auto"
MAKEFLAGS="-j$(nproc) -l$(nproc)"
NINJAFLAGS="-j$(nproc)"

DEBUG_CFLAGS="-g"
DEBUG_CXXFLAGS="$DEBUG_CFLAGS"
RUSTFLAGS="-C link-arg=-fuse-ld=mold"

#########################################################################
# BUILD ENVIRONMENT
#########################################################################
#
# Makepkg defaults: BUILDENV=(!distcc !color !ccache check !sign)
#  A negated environment option will do the opposite of the comments below.
#
#-- distcc:   Use the Distributed C/C++/ObjC compiler
#-- color:    Colorize output messages
#-- ccache:   Use ccache to cache compilation
#-- check:    Run the check() function if present in the PKGBUILD
#-- sign:     Generate PGP signature file
#
BUILDENV=(!distcc color !ccache check !sign)

#########################################################################
# GLOBAL PACKAGE OPTIONS
#########################################################################
#
# Makepkg defaults: OPTIONS=(!strip docs libtool staticlibs emptydirs !zipman !purge !debug !lto !autodeps)
#  A negated option will do the opposite of the comments below.
#
#-- strip:      Strip symbols from binaries/libraries
#-- docs:       Save doc directories specified by DOC_DIRS
#-- libtool:    Leave libtool (.la) files in packages
#-- staticlibs: Leave static library (.a) files in packages
#-- emptydirs:  Leave empty directories in packages
#-- zipman:     Compress manual (man and info) pages in MAN_DIRS with gzip
#-- purge:      Remove files specified by PURGE_TARGETS
#-- debug:      Add debugging flags as specified in DEBUG_* variables
#-- lto:        Add compile flags for building with link time optimization
#-- autodeps:   Automatically add depends/provides
#
# =========================================================================
# LOCAL-ONLY OPTIMIZATIONS (OPTIONS)
# =========================================================================
# !debug    : Prevents building a massive, separate debug package alongside 
#             the main software. Saves heavy disk space and compilation time.
# !autodeps : Skips the background check/dependency scanning phase at the 
#             end of the build. Not needed since you compile and install 
#             locally on this exact machine.
# =========================================================================
OPTIONS=(strip docs !libtool !staticlibs emptydirs zipman purge !debug lto !autodeps)

#-- File integrity checks to use. Valid: md5, sha1, sha224, sha256, sha384, sha512, b2
INTEGRITY_CHECK=(sha256)
#-- Options to be used when stripping binaries. See `man strip' for details.
STRIP_BINARIES="--strip-all"
#-- Options to be used when stripping shared libraries. See `man strip' for details.
STRIP_SHARED="--strip-unneeded"
#-- Options to be used when stripping static libraries. See `man strip' for details.
STRIP_STATIC="--strip-debug"
#-- Manual (man and info) directories to compress (if zipman is specified)
MAN_DIRS=({usr{,/local}{,/share},opt/*}/{man,info})
#-- Doc directories to remove (if !docs is specified)
DOC_DIRS=(usr/{,local/}{,share/}{doc,gtk-doc} opt/*/{doc,gtk-doc})
#-- Files to be removed from all packages (if purge is specified)
PURGE_TARGETS=(usr/{,share}/info/dir .packlist *.pod)
#-- Directory to store source code in for debug packages
DBGSRCDIR="/usr/src/debug"
#-- Prefix and directories for library autodeps
LIB_DIRS=('lib:usr/lib' 'lib32:usr/lib32')

#########################################################################
# COMPRESSION DEFAULTS
#########################################################################
#
COMPRESSGZ=(gzip -c -f -n)
COMPRESSBZ2=(bzip2 -c -f)
COMPRESSXZ=(xz -c -z -)

# =========================================================================
# COMPRESSION TUNING
# =========================================================================
# -T0 : Uses all available CPU threads for zstd compression.
# Note: We explicitly rejected CachyOS's '-9' flag here. Pushing the CPU to 
#       max compression levels just to save 2MB on a file you are going to 
#       install locally in 5 seconds and then delete is a waste of time.
# =========================================================================
COMPRESSZST=(zstd -c -T0 -)

COMPRESSLRZ=(lrzip -q)
COMPRESSLZO=(lzop -q)
COMPRESSZ=(compress -c -f)
COMPRESSLZ4=(lz4 -q)
COMPRESSLZ=(lzip -c -f)

#########################################################################
# EXTENSION DEFAULTS
#########################################################################
#
PKGEXT='.pkg.tar.zst'
SRCEXT='.src.tar.gz'

